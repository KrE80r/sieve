<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FeedSieve - AI-curated content from RSS feeds, YouTube channels, and blogs">
    <title>FeedSieve - AI-Curated Content</title>
    <link rel="stylesheet" href="css/style.1766797416.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∞</text></svg>">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <span class="logo-icon">üì∞</span>
                    FeedSieve
                </h1>
            </div>
            <nav class="sidebar-nav" id="sidebar-nav">
                <!-- Time-based section -->
                <div class="nav-section">
                    <h3 class="nav-title">Timeline</h3>
                    <button class="nav-item active" data-filter="today">
                        <span class="nav-icon">üìÖ</span>
                        Today
                        <span class="nav-count" id="count-today">0</span>
                    </button>
                    <button class="nav-item" data-filter="week">
                        <span class="nav-icon">üìÜ</span>
                        This Week
                        <span class="nav-count" id="count-week">0</span>
                    </button>
                    <button class="nav-item" data-filter="all">
                        <span class="nav-icon">üìã</span>
                        All Articles
                        <span class="nav-count" id="count-all">0</span>
                    </button>
                </div>

                <!-- Categories section -->
                <div class="nav-section">
                    <h3 class="nav-title">Categories</h3>
                    <button class="nav-item" data-filter="label" data-label="AI">
                        <span class="nav-icon">ü§ñ</span>
                        AI
                        <span class="nav-count" id="count-label-AI">0</span>
                    </button>
                    <button class="nav-item" data-filter="label" data-label="CyberSecurity">
                        <span class="nav-icon">üîí</span>
                        CyberSecurity
                        <span class="nav-count" id="count-label-CyberSecurity">0</span>
                    </button>
                    <button class="nav-item" data-filter="label" data-label="Tech">
                        <span class="nav-icon">üíª</span>
                        Tech
                        <span class="nav-count" id="count-label-Tech">0</span>
                    </button>
                    <button class="nav-item" data-filter="label" data-label="Sysadmin">
                        <span class="nav-icon">üñ•Ô∏è</span>
                        Sysadmin
                        <span class="nav-count" id="count-label-Sysadmin">0</span>
                    </button>
                    <button class="nav-item" data-filter="label" data-label="Productivity">
                        <span class="nav-icon">‚ö°</span>
                        Productivity
                        <span class="nav-count" id="count-label-Productivity">0</span>
                    </button>
                </div>

                <!-- Source Types section -->
                <div class="nav-section">
                    <h3 class="nav-title">By Type</h3>

                    <!-- RSS Section -->
                    <div class="nav-group" data-type="rss">
                        <button class="nav-item nav-parent" data-filter="rss">
                            <span class="nav-icon">üì°</span>
                            RSS Feeds
                            <span class="nav-count" id="count-rss">0</span>
                            <span class="nav-toggle">‚ñº</span>
                        </button>
                        <div class="nav-children" id="sources-rss"></div>
                    </div>

                    <!-- YouTube Section -->
                    <div class="nav-group" data-type="youtube">
                        <button class="nav-item nav-parent" data-filter="youtube">
                            <span class="nav-icon">üé¨</span>
                            YouTube
                            <span class="nav-count" id="count-youtube">0</span>
                            <span class="nav-toggle">‚ñº</span>
                        </button>
                        <div class="nav-children" id="sources-youtube"></div>
                    </div>

                    <!-- Blogs Section -->
                    <div class="nav-group" data-type="blog">
                        <button class="nav-item nav-parent" data-filter="blog">
                            <span class="nav-icon">üìù</span>
                            Blogs
                            <span class="nav-count" id="count-blog">0</span>
                            <span class="nav-toggle">‚ñº</span>
                        </button>
                        <div class="nav-children" id="sources-blog"></div>
                    </div>

                    <!-- Twitter/X Section -->
                    <div class="nav-group" data-type="nitter">
                        <button class="nav-item nav-parent" data-filter="nitter">
                            <span class="nav-icon">üê¶</span>
                            Twitter/X
                            <span class="nav-count" id="count-nitter">0</span>
                            <span class="nav-toggle">‚ñº</span>
                        </button>
                        <div class="nav-children" id="sources-nitter"></div>
                    </div>
                </div>
            </nav>
            <div class="sidebar-footer">
                <span class="last-updated" id="last-updated"></span>
            </div>
        </aside>

        <!-- Sidebar overlay for mobile (after sidebar in DOM for proper stacking) -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <div class="header-left">
                    <h2 class="feed-title" id="feed-title">Today</h2>
                    <span class="feed-count" id="feed-count">0 articles</span>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="search-input" class="search-input" placeholder="Search articles...">
                    </div>
                    <div class="sort-dropdown">
                        <select id="sort-select" class="sort-select">
                            <option value="date">Latest First</option>
                            <option value="rating">Best Rated</option>
                        </select>
                    </div>
                </div>
            </header>

            <div class="article-list" id="article-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading curated content...</p>
                </div>
            </div>

            <div class="no-results hidden" id="no-results">
                <p>No articles found matching your criteria.</p>
            </div>
        </main>
    </div>

    <script src="js/app.1766798946.js"></script>
</body>
</html>
