<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FeedSieve - AI-curated content from RSS feeds, YouTube channels, and blogs">
    <title>FeedSieve - AI-Curated Content</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“°</text></svg>">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <span class="logo-icon">ðŸ“°</span>
                FeedSieve
            </h1>
            <p class="tagline">AI-curated content from across the web</p>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search content...">
            </div>
            <div class="filters-sort">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="rss">RSS</button>
                    <button class="filter-btn" data-filter="youtube">YouTube</button>
                    <button class="filter-btn" data-filter="blog">Blogs</button>
                </div>
                <div class="sort-controls">
                    <button class="sort-btn active" data-sort="date">Latest</button>
                    <button class="sort-btn" data-sort="rating">Highest Rated</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="stats" id="stats">
                <span class="stat-item">Loading...</span>
            </div>
            <div class="card-grid" id="card-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading curated content...</p>
                </div>
            </div>
            <div class="no-results hidden" id="no-results">
                <p>No content found matching your filter.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Powered by FeedSieve &middot; AI-powered content curation</p>
            <p class="last-updated" id="last-updated"></p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
