<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FeedSieve - AI-curated content from RSS feeds, YouTube channels, and blogs">
    <title>FeedSieve - AI-Curated Content</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∞</text></svg>">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <span class="logo-icon">üì∞</span>
                    FeedSieve
                </h1>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3 class="nav-title">Feeds</h3>
                    <button class="nav-item active" data-filter="all">
                        <span class="nav-icon">üìã</span>
                        All Articles
                        <span class="nav-count" id="count-all">0</span>
                    </button>
                    <button class="nav-item" data-filter="rss">
                        <span class="nav-icon">üì°</span>
                        RSS
                        <span class="nav-count" id="count-rss">0</span>
                    </button>
                    <button class="nav-item" data-filter="youtube">
                        <span class="nav-icon">üé¨</span>
                        YouTube
                        <span class="nav-count" id="count-youtube">0</span>
                    </button>
                    <button class="nav-item" data-filter="blog">
                        <span class="nav-icon">üìù</span>
                        Blogs
                        <span class="nav-count" id="count-blog">0</span>
                    </button>
                    <button class="nav-item" data-filter="nitter">
                        <span class="nav-icon">üê¶</span>
                        Twitter/X
                        <span class="nav-count" id="count-nitter">0</span>
                    </button>
                </div>
            </nav>
            <div class="sidebar-footer">
                <span class="last-updated" id="last-updated"></span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h2 class="feed-title" id="feed-title">All Articles</h2>
                    <span class="feed-count" id="feed-count">0 articles</span>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="search-input" class="search-input" placeholder="Search articles...">
                    </div>
                    <div class="sort-dropdown">
                        <select id="sort-select" class="sort-select">
                            <option value="date">Latest First</option>
                            <option value="rating">Best Rated</option>
                        </select>
                    </div>
                </div>
            </header>

            <div class="article-list" id="article-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading curated content...</p>
                </div>
            </div>

            <div class="no-results hidden" id="no-results">
                <p>No articles found matching your search.</p>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
